		<header id="header">
			<div id="logo-marca" class="text-center">
				<img src="" id="img-logo-marca" alt="Sua Logo Marca" class="border border-white p-4">
			</div>
			<!-- Texto da Headline -->
			<div id="text-head-line"><p>Texto Headline Aqui Texto Headline Aqui<p/></div>
			<!-- Imagem da Logo -->
			<img src="capa-index.png" id="img-header" alt="Logo-Antherus"class="border border-white">

			
		</header>
		<!-- AREA DO FORMULÁRIO -->
		
			<form id="formulario" enctype="multipart/form-data" method="POST" class="">
				<h5 class="text-center mt-3 " id="" >Preencha o Formulário.</h5>

				<!-- CAMPO NOME -->
				<div class="campo-formulario py-2 " id="">
					<label for="nome">Nome</label>
					<input type="text" name="nome" id="nome" class="form-control" placeholder="Seu Nome">
					<i id="campo-nome-ok" class="fa fa-check check-valida" aria-hidden="true"></i>
				</div>

				<!-- CAMPO EMAIL -->
				<div class="campo-formulario  py-2" id="">
					<label for="email">E-mail</label>
					<input type="text" name="nome" id="nome" class="form-control" placeholder="Seu Melhor E-mail">
					<i id="campo-nome-ok" class="fa fa-check check-valida" aria-hidden="true"></i>
				</div>

				<!-- CAMPO WHATSAPP -->
				<div class="campo-formulario  py-2" id="">
					<label for="whatsapp">E-mail</label>
					<input type="text" name="nome" id="nome" class="form-control" placeholder="Seu Whatsapp">
					<i id="campo-nome-ok" class="fa fa-check check-valida" aria-hidden="true"></i>
				</div>

				<!-- CAMPO ACEITO OS TERMOS -->
				<div class="campo-formulario  py-2 " id="campo-formulario-aceita-termos">
					<input type="checkbox" name="aceita_termos" id="aceita-termos"  >
					<label for="aceita-termos" id="text-aceita-termos">Aceita o contato de nosso time de consultores.</label>


				</div>

				<!-- CAMPO BTN ENVIAR -->
				<div id="btn-enviar" class=" py-2 text-center" >
					<input type="submit" name="enviar" id="enviar" class="btn-lg btn-warning " disabled>

					
				</div>
				<br>
				
				
				
			</form>
		

		<!--VIDEO -->
